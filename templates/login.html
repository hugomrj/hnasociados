{% extends 'base.html' %}

{% block body %}

<main class="flex-grow-1 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        
        <div class="card shadow-lg p-3">
        
          <div class="card-header text-center">
            <h4>Iniciar sesión</h4>
          </div>
          <div class="card-body">
            <form method="POST" autocomplete="off">
              {% csrf_token %}

              <div class="row mb-4">
                <div class="form-field col">
                  <label for="username" class="col-form-label d-block w-100">Usuario</label>
                  <input name="username" type="text" class="form-control" id="username">
                </div>
              </div>

              <div class="row mb-4">
                <div class="form-field col">
                  <label for="password" class="col-form-label d-block w-100">Password</label>
                  <input name="password" type="password" class="form-control" id="password">
                </div>
              </div>

              <hr class="my-4">

              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-lg btn-primary w-100" data-mdb-ripple-init>
                    Iniciar sesión
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>  

<div>
  {% include 'message.html' %}
</div>

{% endblock %}
