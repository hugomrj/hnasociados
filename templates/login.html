{% extends 'base.html' %}

{% block body %}

<main class="flex-grow-1 d-flex justify-content-center align-items-center">

  <div class="container">

    
    <div class="row justify-content-center w-100">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-lg">
                  <div class="card-header text-center">
                      <h4>Iniciar sesión</h4>
                  </div>
                  <div class="card-body">
                      <form method="POST">
                        {% csrf_token %}
                          


                        <div class="mb-4 row">
                          <div class="form-field col">
                              
                                  <div class="row">
                                      <label for="username" class="col-form-label">
                                        Usuario</label>
                                      <div class="col-sm-8">
                                          <input 
                                            name="username" 
                                            type="text" 
                                            class="form-control" 
                                            id="username">
                                      </div>
                                  </div>
                              
                          </div>
                        </div>
                  
                    

                        <div class="mb-4 row">
                          <div class="form-field col">
                              
                                  <div class="row">
                                      <label for="password" class="col-form-label">
                                        Password</label>
                                      <div class="col-sm-8">
                                          <input 
                                            name="password" 
                                            type="password" 
                                            class="form-control" 
                                            id="password">
                                      </div>
                                  </div>
                              
                          </div>
                      </div>
                  


                      <!-- Línea divisoria (usando clase MDB) -->
                      <hr class="my-4">


                      <div class="row">
                        <button type="submit" class="btn btn-primary w-100" data-mdb-ripple-init>Iniciar sesión</button>
                      </div>  
                          
                      </form>
                  </div>
              </div>
          </div>
      </div>




  </div>


</main>  


<div>
  {% include 'message.html' %}
</div>

{% endblock %}
