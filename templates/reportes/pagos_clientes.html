{% extends 'base.html' %}
{% load static %}
{% load filters %}

{% block content %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Reporte de Pagos Mensual</h5>
        </div>

        <div class="card-body">

            <form>

                <!-- Cédula (0 para todas) -->
                <div class="form-field col-md-4 mt-3">
                    <label for="cedula" class="col-form-label">Cédula</label>
                    <input
                        type="number"
                        id="cedula"
                        name="cedula"
                        class="form-control"
                        value="{{ cedula }}"
                    >
                </div>


                <div class="form-field col-md-10 mt-3">
                    <label for="cliente" class="col-form-label">Cliente</label>

                    <select id="cliente" name="cliente" class="form-control">
                        <option value="">-- Seleccione --</option>

                        {% for cliente in clientes %}
                            <option value="{{ cliente.cedula }}"
                                {% if cliente.cedula|stringformat:"s" == cedula %}
                                    selected
                                {% endif %}
                            >
                                {{ cliente.nombre }} {{ cliente.apellido }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

            </form>

        </div>
    </div>
</div>


<script>
document.addEventListener("DOMContentLoaded", function() {

    // Inicializar SlimSelect
    let selectCliente = new SlimSelect({
        select: '#cliente',
        placeholder: 'Seleccione un cliente',
        allowDeselect: true,
        events: {
            afterChange: (info) => {
                let cedula = info[0]?.value || "0";
                document.getElementById("cedula").value = cedula;

                const url = new URL(window.location.href);
                url.searchParams.set('cedula', cedula);
                window.location.href = url.toString();
            }
        }
    });

    // Si viene cedula desde GET, marcar automáticamente
    let cedulaInicial = "{{ cedula }}";
    if (cedulaInicial) {
        selectCliente.set(cedulaInicial);
    }

    // Cuando se escribe la cédula manualmente
    const inputCedula = document.getElementById("cedula");

    inputCedula.addEventListener("focusout", function () {
        let cedula = inputCedula.value.trim();
        if (cedula === "") return;

        // Marcar en SlimSelect si existe
        let option = document.querySelector(`#cliente option[value="${cedula}"]`);
        selectCliente.set(option ? cedula : "");

        // Recargar con parámetro
        const url = new URL(window.location.href);
        url.searchParams.set('cedula', cedula);
        window.location.href = url.toString();
    });
});
</script>

{% endblock %}
