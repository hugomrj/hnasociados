<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />


    <!-- Google Fonts -->    
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">



    <!-- MDB CSS -->
    <link href="{% static 'mdbootstrap-8.2.0/css/mdb.min.css' %}" rel="stylesheet">
    <!-- MDB JS -->
    <script src="{% static 'mdbootstrap-8.2.0/js/mdb.umd.min.js' %}"></script>


    <!--  Slim Select -->
    <link href="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.js"></script>

    

    <!-- Cargar MDB JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Inicializa los dropdowns de MDB
            document.querySelectorAll('.dropdown-toggle').forEach(el => new mdb.Dropdown(el));

            // Inicializa los elementos colapsables de MDB
            document.querySelectorAll('.collapse').forEach(el => new mdb.Collapse(el, { toggle: false }));

            // Inicializa el efecto Ripple para los elementos con 'data-mdb-ripple-init'
            document.querySelectorAll('[data-mdb-ripple-init]').forEach(el => new mdb.Ripple(el));

            // Inicializa los modales de MDB
            document.querySelectorAll('.modal').forEach(el => new mdb.Modal(el));


            // Inicializar tabs
            document.querySelectorAll('[data-mdb-tab-init]').forEach(el => {
                new mdb.Tab(el);
            });

        });
    </script>


    <!-- Bloque extrascripts para incluir scripts adicionales -->
    {% block extrascripts %}{% endblock %}



    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/asistente.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">



    <script src="{% static 'js/util.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            formatearNumeros();
        });
    </script>    



</head>

{% block body %}
<body>    

    <!-- Header -->
    <header>        
        {% include 'nav.html' %}
    </header>


    <main>

        <!-- Mensaje -->
        {% include 'message.html' %}    

        <section>
                
            {% block content %}
            {% endblock %}

        </section>
    </main>

    {% include 'modal_delete.html' %}

</body>


{% endblock %}

</html>
