{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">



    <div class="card">

        <div class="card-header">
            <h5 class="mb-0">Pago</h5>  
        </div>


        <div class="card-body">

            <form method="post" id="form" 
                action="{% url 'pago:edit' pk=registro.pk %}">


                {% include 'app/pago/form.html' %}

            </form>
        

            <!-- LÃ­nea divisoria (usando clase MDB) -->
            <hr class="my-4">

            <!-- Botones fuera del formulario -->
            <div class="d-grid gap-2 d-md-flex">    

            
                <button data-mdb-ripple-init 
                    type="button" 
                    id="registro_edit"
                    class="btn btn-primary">Editar
                </button>
            

                <a href="{% url 'pago:list' %}?cedula={{ registro.cliente.cedula  }}" 
                    data-mdb-ripple-init 
                    type="button" 
                    class="btn btn-secondary">Cancelar
                </a>

            </div>




        </div>
        

    </div>



</div>
{% endblock %}




{% block extrascripts %}  
<script src="{% static 'js/pago.js' %}"></script>
{% endblock %}
