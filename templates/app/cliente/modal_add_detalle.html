
  <!-- Modal -->
  <div class="modal fade" 
    id="modal_add_detalle" 
    tabindex="-1"   
    aria-labelledby="exampleModalLabel" 
    aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalle</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <label for="selectOption" class="form-label">Actividad Economica:</label>
          <select id="selectOption" name="option" class="form-select">
            <option value="" disabled selected>Seleccione...</option>
            {% for actividad in actividades %}
              <option value="{{ actividad.actividad }}">{{ actividad.descripcion }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
            data-mdb-ripple-init data-mdb-dismiss="modal">Cancelar</button>
          <button type="button" id="agregarActividadEconomica" 
            class="btn btn-primary">Agregar</button>
        </div>

      </div>
    </div>

  </div>
