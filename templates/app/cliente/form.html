<div class="mb-4 row">


    <!-- Button trigger modal -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Botón Agregar -->
        <button id="btn_agregar_det"
            type="button" 
            class="btn btn-outline-primary btn-sm"
            style="width: 120px;">
            Agregar 
        </button>
    </div>


    {% include 'app/cliente/modal_add_detalle.html' %}

    

    {{ formset.management_form }}

    <table class="table table-striped table-sm">
        <thead>
            <tr class="table-primary">
                <th class="text-center text-nowrap">Código</th>
                <th class="text-center text-nowrap">Actividad Económica</th>
                <th class="text-center text-nowrap">Eliminar</th>
            </tr>
        </thead>

        <tbody class="table-group-divider table-hover">

            {% for detalle in detalles %}
            <tr>
                <td>{{ detalle.codigo }}</td>
                <td>{{ detalle.descripcion }}</td>
                <td>
                    <a href="#" class="text-danger p-0 delete-btn" 
                        title="Borrar"
                        data-item-id=""
                        data-delete-url="">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>

            </tr>
            {% endfor %}

        </tbody>
    


    </table>





</div>
