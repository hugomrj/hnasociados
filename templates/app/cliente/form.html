{% csrf_token %}


<div class="mb-4 row">
    <div class="form-field col-md-6">
        <div class="row">
            <label for="cedula" class="col-form-label">Cédula</label>
            <div class="col-sm-4">
                <input type="text" 
                    name="cedula"  
                    class="form-control" 
                    id="cedula"
                    value="{{ form.cedula.value|default_if_none:'' }}">                        
            </div>
        </div>
    </div>
</div>
